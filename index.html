<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="demo-container">
        <div class="item one">one</div>
        <div class="item two">two</div>
        <div class="item three">three</div>
        <div class="item four">four</div>
        <div class="item five">five</div>
        <div class="y axis">cross axis</div>
        <div class="x axis">primary axis</div>
    </div>
    <div class="controlers-container">
        <select name="flexDirection" class="dropdown" id="flex-direction">
            <option value="row">flex direction: row</option>
            <option value="column">flex direction: column</option>
        </select>
        <select name="justifyContent" class="dropdown" id="justify-content">
            <option value="flex-start">justify content: flex-start</option>
            <option value="flex-end">justify content: flex-end</option>
            <option value="center">justify content: center</option>
            <option value="space-between">justify content: space between</option>
            <option value="space-around">justify content: space around</option>
            <option value="space-evenly">justify content: space evenly</option>
        </select>
        <select name="alignItems" class="dropdown" id="align-items">
            <option value="stretch">align items: stretch</option>
            <option value="flex-start">align items: flex-start</option>
            <option value="flex-end">align items: flex-end</option>
            <option value="center">align items:center</option>
            <option value="baseline">align items: baseline</option>
        </select>
        <div>
            <input id="axis-checkbox" type="checkbox" checked>
            <label for="">Show axis</label>
        </div>
        
    </div>
    <script src="js/index.js"></script>
</body>
</html>
