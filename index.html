<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Flexbox magic</h1>
    <div class="demo-wrapper">
        <div class="demo-container">
            <div class="item one" id="one">one</div>
            <div class="item two" id="two">two</div>
            <div class="item three" id="three">three</div>
            <div class="item four" id="four">four</div>
            <div class="item five" id="five">five</div>
            <div class="y axis">cross axis</div>
            <div class="x axis">primary axis</div>
        </div>
    </div>
    <div class="main-controllers">
        <button>Reset</button>
        <div>
            <input id="axis-checkbox" type="checkbox" checked>
            <label for="">Show axis</label>
        </div>
    </div>
    <div class="controlers-container">
        
        <div>
            <label for="">Flex-direction</label>
            <select name="flexDirection" class="dropdown" id="flex-direction">
                <option value="row">row</option>
                <option value="column">column</option>
                <option value="row-reverse">row reverse</option>
                <option value="column-reverse">column reverse</option>
            </select>
        </div>
        <div>
            <label for="">Justify-content</label>
            <select name="justifyContent" class="dropdown" id="justify-content">
                <option value="center">center</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="space-between">space between</option>
                <option value="space-around">space around</option>
                <option value="space-evenly">space evenly</option>
            </select>
        </div>
        <div>
            <label for="">Align-items</label>
            <select name="alignItems" class="dropdown" id="align-items">
                <option value="stretch">stretch</option>
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="baseline">baseline</option>
            </select>
        </div>
        
       
    </div>
    <div class="size-controllers">
        <div>
            <label for="">Width:</label>
            <input type="range" id="width-range" value="1200" min="360" max="1400" name="width">
            <span id="width-text">1200</span>
        </div>
        <div>
            <label for="">Height:</label>
            <input type="range" id="height-range" value="800" min="600" max="1000" name="height">
            <span id="height-text">800</span>
        </div>
    </div>
    <div class="element-container">
        <div>
            <label for="">Element:</label>
            <select name="element" class="dropdown" id="element">
                <option value="one">one</option>
                <option value="two">two</option>
                <option value="three">three</option>
                <option value="four">four</option>
                <option value="five">five</option>
            </select>
        </div>
        <div>
            <label for="">Property:</label>
            <select name="property" class="dropdown" id="property">
                <option value="none">none</option>
                <option value="flexGrow">flex-grow</option>
                <option value="flexShrink">flex-shrink</option>
                <option value="alignSelf">align-self</option>
                <option value="order">order</option>
            </select>
        </div>
        <div id="value-wrapper" class="hidden-dropdown">
            <label for="">Value:</label>
            <select name="property" class="dropdown " id="value">
                <option value="initial">initial</option>
            </select>
        </div>
        
    </div>
    <div class="mobile-modal">
        <p>Oops! This only works for bigger devices</p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
